spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/social_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        dll-auto: auto
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    user:
      name: admin
      password: admin
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG