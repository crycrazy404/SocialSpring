databaseChangeLog:
  - changeSet:
      id: create-chat-message-table
      author: crycrazy
      changes:
        - createTable:
            tableName: chat_message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: message_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: chat_id
            referencedTableName: chat_room
            referencedColumnNames: id
            constraintName: fk_chat_message
        - addForeignKeyConstraint:
            baseTableName: chat_message
            baseColumnNames: message_id
            referencedTableName: message
            referencedColumnNames: id
            constraintName: fk_message_chat