databaseChangeLog:
  - changeSet:
      id: create-message-table
      author: crycrazy
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: senderID
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: clob
              - column:
                  name: send_date
                  type: datetime
                  defaultValueComputed: CURRENT_TIMESTAMP

