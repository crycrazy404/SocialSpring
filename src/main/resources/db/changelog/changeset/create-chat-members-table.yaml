databaseChangeLog:
  - changeSet:
      id: create-chat-members-table
      author: crycrazy
      changes:
        - createTable:
            tableName: chat_members
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: chat_members
            baseColumnNames: chat_id
            referencedTableName: chat_room
            referencedColumnNames: id
            constraintName: fk_chat_user
        - addForeignKeyConstraint:
            baseTableName: chat_members
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_members_chat