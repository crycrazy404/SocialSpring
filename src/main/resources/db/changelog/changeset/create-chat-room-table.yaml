databaseChangeLog:
  - changeSet:
      id: create-chat-room-table
      author: crycrazy
      changes:
        - createTable:
            tableName: chat_room
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: chat_pic
                  type: varchar(255)
              - column:
                  name: create_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
